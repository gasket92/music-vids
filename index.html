<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            position: relative;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #1c3faa;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 10;
        }
        .top-right a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .video {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        .comment {
            font-style: italic;
            color: #555;
        }
        
        /* Scrolling logo section */
        .logo-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        .logo-track {
            display: flex;
            gap: 0; /* No gaps between images */
            animation: scrollLogos 25s linear infinite; /* Slower speed */
            width: max-content;
        }
